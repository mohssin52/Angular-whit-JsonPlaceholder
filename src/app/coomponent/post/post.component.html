<form >
    <div class="form-group">
      <label for="title">title</label>
      <input type="text"  [(ngModel)] ="post.title" name="title" id="title" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="body">body</label>
        <input [(ngModel)] ="post.body" type="text" name="body" id="body" class="form-control" placeholder="" aria-describedby="helpId">
      </div>
      <br>
    <button  class="btn btn-info form-control" (click) ="createPoste()"  *ngIf ="status">ADD</button>
    <button  class="btn btn-warning form-control" (click) ="UpdatePost()" *ngIf = "!status">Update</button>
</form>
       <br>
       
       <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
          <h3>{{post.title}}</h3>
          <p>{{post.body}}</p>
          <div class="d-md-flex justify-content-md-end">

              <button  class="btn btn-warning me-md-2 " (click) ="EditPost(post)">Edit</button>
              <button  class="btn btn-danger  me-md-2" (click) ="DeletePost(post)">Delete</button>
          </div>
        </li>
      </ul>
